<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Avva's Home Foods</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-section {
            padding: 40px 0;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-subtle);
        }

        .admin-tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .admin-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th,
        .data-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-subtle);
            color: var(--text-primary);
        }

        .data-table th {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: #ffeeba;
            color: #856404;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .form-input {
            width: 100%;
            height: 45px;
            /* Enforce fixed height */
            padding: 10px 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            box-sizing: border-box;
            /* Ensure padding doesn't affect width/height */
        }

        .edit-input {
            width: 100%;
            padding: 8px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: 4px;
            color: var(--text-primary);
        }

        /* Fix for Select Dropdown */
        select.form-input {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            padding-right: 35px;
            /* Space for arrow */
            background-color: var(--bg-elevated);
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23f5f5f5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        select.form-input option {
            background-color: var(--bg-card);
            color: var(--text-primary);
            padding: 10px;
        }

        /* File Input Styling */
        input[type="file"]::file-selector-button {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 5px 15px;
            margin-right: 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 400;
            transition: all 0.2s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: var(--primary);
            /* Gold hover */
            color: #000;
            border-color: var(--primary);
        }
    </style>
</head>

<body>

    <!-- NAV (Simplified) -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="images/logo.png" alt="Logo" class="nav-logo-img">
                <span class="logo-text">Avva's <span class="highlight">Admin</span></span>
            </a>
            <div class="nav-actions">
                <button class="btn btn-outline btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container admin-section">
        <div class="admin-header">
            <h1 class="page-title">Dashboard</h1>
            <span id="adminName">Welcome, Admin</span>
        </div>

        <div class="admin-tabs">
            <div class="admin-tab active" onclick="switchTab('products')">Manage Products</div>
            <div class="admin-tab" onclick="switchTab('orders')">Monitor Orders</div>
        </div>

        <!-- PRODUCTS PANEL -->
        <div id="productsPanel" class="admin-panel active">

            <!-- Add Product Form -->
            <div class="admin-card">
                <h3>Add New Product</h3>
                <form id="addProductForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-input" id="prodName" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <select class="form-input" id="prodCategory">
                                <option value="Masala Powders">Masala Powders</option>
                                <option value="Pure Spices">Pure Spices</option>
                                <option value="Special Blends">Special Blends</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Price (₹)</label>
                            <input type="number" class="form-input" id="prodPrice" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Weight</label>
                            <input type="text" class="form-input" id="prodWeight" placeholder="e.g. 100g" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <input type="text" class="form-input" id="prodDesc" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Product Image</label>
                            <input type="file" class="form-input" id="prodImageFile" accept="image/png, image/jpeg"
                                style="padding: 10px;">
                            <input type="hidden" id="prodImage" value="images/logo.png">
                            <small style="color: var(--text-secondary);">Select a PNG or JPG image</small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm" style="margin-top: 15px;">Add Product</button>
                </form>
            </div>

            <!-- Product List -->
            <div class="admin-card">
                <h3>Current Products</h3>
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Populated via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ORDERS PANEL -->
        <div id="ordersPanel" class="admin-panel">
            <div class="admin-card">
                <h3>Recent Orders</h3>
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Customer</th>
                                <th>Items</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <!-- Populated via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminAuth();
            loadAdminProducts();
            loadAdminOrders();
        });

        // TABS
        function switchTab(tabName) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.admin-panel').forEach(p => p.classList.remove('active'));

            if (tabName === 'products') {
                document.querySelector('.admin-tabs').children[0].classList.add('active');
                document.getElementById('productsPanel').classList.add('active');
            } else {
                document.querySelector('.admin-tabs').children[1].classList.add('active');
                document.getElementById('ordersPanel').classList.add('active');
            }
        }

        // AUTH CHECK
        function checkAdminAuth() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user || user.role !== 'ADMIN') {
                alert('Access Denied');
                window.location.href = 'login.html';
            }
            document.getElementById('adminName').textContent = `Welcome, ${user.name}`;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        // --- PRODUCTS LOGIC ---
        const API_PROD = 'http://localhost:8080/api/products';

        async function loadAdminProducts() {
            try {
                const res = await fetch(API_PROD);
                const products = await res.json();
                const tbody = document.getElementById('productsTableBody');
                tbody.innerHTML = '';

                products.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><input type="text" class="edit-input" value="${p.name}" id="name-${p.id}"></td>
                        <td>${p.category}</td>
                        <td><input type="number" class="edit-input" value="${p.price}" id="price-${p.id}" style="width: 80px;"></td>
                        <td style="text-align: center;">
                            <input type="checkbox" id="stock-${p.id}" ${p.inStock ? 'checked' : ''} style="transform: scale(1.5); cursor: pointer;">
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="updateProduct('${p.id}')">Save</button>
                            <button class="btn btn-outline btn-sm" onclick="deleteProduct('${p.id}')" style="color: #ff6b6b; border-color: #ff6b6b;">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error("Err loading products", e);
            }
        }

        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            let imageUrl = "images/logo.png"; // Default
            const fileInput = document.getElementById('prodImageFile');

            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);

                try {
                    const uploadRes = await fetch(`${API_PROD}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    if (uploadRes.ok) {
                        imageUrl = await uploadRes.text(); // Returns path like "images/uuid.png"
                    } else {
                        alert('Image upload failed, using default.');
                    }
                } catch (err) {
                    console.error("Upload error", err);
                    alert('Upload error');
                }
            }

            const newProd = {
                name: document.getElementById('prodName').value,
                category: document.getElementById('prodCategory').value,
                price: parseFloat(document.getElementById('prodPrice').value),
                weight: document.getElementById('prodWeight').value,
                description: document.getElementById('prodDesc').value,
                imageUrl: imageUrl,
                inStock: true,
                rating: 5.0,
                reviewCount: 0
            };

            // In real app add Auth Header
            await fetch(API_PROD, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newProd)
            });

            document.getElementById('addProductForm').reset();
            loadAdminProducts();
            alert('Product Added');
        });

        async function updateProduct(id) {
            const name = document.getElementById(`name-${id}`).value;
            const price = document.getElementById(`price-${id}`).value;
            const inStock = document.getElementById(`stock-${id}`).checked;

            // First get existing to keep other fields
            const oldRes = await fetch(`${API_PROD}/${id}`);
            const oldProd = await oldRes.json();

            const updated = { ...oldProd, name, price: parseFloat(price), inStock: inStock };

            await fetch(`${API_PROD}/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updated)
            });
            alert('Updated!');
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure?')) return;
            await fetch(`${API_PROD}/${id}`, { method: 'DELETE' });
            loadAdminProducts();
        }

        // --- ORDERS LOGIC ---
        const API_ORDERS = 'http://localhost:8080/api/orders';

        async function loadAdminOrders() {
            try {
                // Determine user Auth Header if using JWT
                const res = await fetch(API_ORDERS); // Need backend to allow this or send token
                const orders = await res.json();
                const tbody = document.getElementById('ordersTableBody');
                tbody.innerHTML = '';

                if (Array.isArray(orders)) {
                    orders.forEach(o => {
                        const items = o.items.map(i => `${i.productName} (x${i.quantity})`).join(', ');
                        const date = new Date(o.createdAt).toLocaleDateString();
                        const statusClass = o.status === 'DELIVERED' ? 'status-delivered' : 'status-pending';

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>#${o.id.substring(0, 6)}</td>
                            <td>${date}</td>
                            <td>${o.customerName}<br><small>${o.phone}</small></td>
                            <td><small>${items}</small></td>
                            <td>₹${o.totalAmount}</td>
                            <td><span class="status-badge ${statusClass}">${o.status}</span></td>
                            <td>
                                ${o.status !== 'DELIVERED' ?
                                `<button class="btn btn-sm btn-outline" onclick="markDelivered('${o.id}')">Meta Delivered</button>` :
                                'Completed'}
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                }
            } catch (e) {
                console.error("Err loading orders", e);
            }
        }

        async function markDelivered(id) {
            await fetch(`${API_ORDERS}/${id}/status?status=DELIVERED`, { method: 'PUT' });
            loadAdminOrders();
        }

    </script>
</body>

</html>
