<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Avva's Home Foods</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: 20px;
        }

        .auth-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--card-radius);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: var(--glass-blur);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            height: 60px;
            margin-bottom: 15px;
        }

        .auth-title {
            font-family: var(--font-display);
            font-size: 2rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: var(--font-body);
            transition: var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-glow);
        }

        .auth-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .auth-link {
            color: var(--primary);
            font-weight: 600;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div
                    style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 20px; flex-wrap: nowrap;">
                    <img src="images/logo.png" alt="Logo" class="auth-logo" style="margin-bottom: 0; height: 50px;">
                    <span class="logo-text" style="font-size: 1.8rem; white-space: nowrap;">Avva's <span
                            class="highlight">Home Foods</span></span>
                </div>
                <h1 class="auth-title">Admin Login</h1>
                <p class="auth-subtitle">Login to manage products and orders</p>
            </div>

            <form id="loginForm">
                <div class="error-message" id="loginError">Invalid username or password</div>

                <div class="form-group">
                    <label class="form-label">Email / Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full btn-lg">Login as Admin</button>
            </form>

            <!-- Registration Removed -->

            <div class="auth-footer" style="margin-top: 10px;">
                <a href="index.html" class="auth-link">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/auth';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.role !== 'ADMIN') {
                        errorDiv.textContent = 'Access Denied: Not an Admin';
                        errorDiv.style.display = 'block';
                        return;
                    }

                    localStorage.setItem('user', JSON.stringify(data));
                    alert('Admin Login Successful!');
                    window.location.href = 'index.html';
                } else {
                    errorDiv.textContent = 'Invalid username or password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Check backend.';
                errorDiv.style.display = 'block';
            }
        });

        // Registration logic removed per user request
    </script>
</body>

</html>
