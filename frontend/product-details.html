<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Avva's Home Foods</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;500;600;700;800&family=Manrope:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Product Details Specific Styles */
        .product-details-container {
            padding: 120px 0 60px;
        }

        .product-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 80px;
            align-items: center;
            /* Vertically center image and details */
        }

        .pd-image-wrapper {
            background: transparent;
            /* Removed ash background */
            padding: 0;
            /* Removed padding to maximize space */
            text-align: center;
            border: none;
            /* Removed border */
        }

        .pd-image {
            width: 100%;
            max-width: 600px;
            /* Increased from 400px */
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            margin: 0 auto;
            display: block;
        }

        .pd-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .pd-title {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 16px;
            color: var(--primary);
        }

        .pd-rating {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        .pd-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            font-family: var(--font-body);
        }

        .pd-description {
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .pd-actions {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        /* Reviews Section */
        .reviews-section {
            background: var(--bg-card);
            padding: 60px;
            border-radius: 30px;
            border: 1px solid var(--border-subtle);
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 20px;
        }

        .review-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .review-item {
            background: var(--bg-elevated);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border-light);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .reviewer-name {
            font-weight: 700;
            color: var(--primary);
        }

        .review-date {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-details-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .pd-title {
                font-size: 2rem;
            }

            .reviews-section {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!--Navigation (Same as other pages) -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="images/logo.png" alt="Avva's Home Foods Logo" class="nav-logo-img">
                <span class="logo-text">Avva's <span class="highlight">Home Foods</span></span>
            </a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
            <div class="nav-actions">
                <a href="order.html" class="cart-btn" id="cartBtn">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </div>
    </nav>

    <div class="product-details-container" id="productContainer">
        <!-- Content loaded via JS -->
        <div class="loading-reviews">Loading product details...</div>
    </div>

    <!-- Sticky Bottom Cart Bar (Mobile Only) -->
    <div class="sticky-cart-bar mobile-only" id="stickyCartBar" style="display: none;">
        <div class="sticky-price-info">
            <span class="sticky-price" id="stickyPrice">â‚¹0</span>
            <span class="sticky-weight" id="stickyWeight"></span>
        </div>
        <button class="btn btn-primary btn-full" id="stickyAddBtn" onclick="handleStickyAddToCart()">Add to
            Cart</button>
        <div class="qty-control" id="stickyQtyControl" style="display: none; width: 120px;">
            <button class="qty-btn-card" onclick="adjustStickyQty(-1)">-</button>
            <span class="qty-val-card" id="stickyQty">1</span>
            <button class="qty-btn-card" onclick="adjustStickyQty(1)">+</button>
        </div>
    </div>

    <!-- Review Form Modal -->
    <div class="modal-overlay" id="reviewModal">
        <div class="modal-card">
            <div class="modal-header">
                <h3>Write a Review</h3>
                <button class="close-modal" onclick="closeReviewModal()">Ã—</button>
            </div>
            <form id="reviewFormModal">
                <input type="hidden" id="modalProductId">
                <div class="form-group">
                    <label>Rating</label>
                    <div class="star-rating" style="justify-content: center;">
                        <input type="radio" id="m-star5" name="rating" value="5" /><label for="m-star5">â˜…</label>
                        <input type="radio" id="m-star4" name="rating" value="4" /><label for="m-star4">â˜…</label>
                        <input type="radio" id="m-star3" name="rating" value="3" /><label for="m-star3">â˜…</label>
                        <input type="radio" id="m-star2" name="rating" value="2" /><label for="m-star2">â˜…</label>
                        <input type="radio" id="m-star1" name="rating" value="1" /><label for="m-star1">â˜…</label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="modalReviewerName" class="form-input" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <textarea id="modalReviewComment" class="form-input" rows="3" placeholder="How was the product?"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Submit Review</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Avva's Home Foods. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/product-details.js"></script>
</body>

</html>
